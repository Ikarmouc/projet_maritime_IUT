<body>
  <div class="MainContainer">
    <fieldset *ngFor="let mydata of forecastData[0]">
      <legend><b>{{mydata.day}}</b></legend>
      <div class="ContenentContainer">
        <table class="MeteoTable">
          <tr>
            <td>     </td>
            <td><img [src]="mydata.logo" alt="Logo de la météo"></td>
            <td>     </td>
          </tr>
          <tr>
            <td>Description</td>
            <td>     </td>
            <td>{{mydata.desc}}</td>
          </tr>
          <tr>
            <td>Température</td>
            <td>     </td>
            <td>{{mydata.temp}}</td>
          </tr>
          <tr>
            <td>Ressenti</td>
            <td>     </td>
            <td>{{mydata.temp_feels_like}}</td>
          </tr>
          <tr>
            <td>Minimum</td>
            <td>     </td>
            <td>{{mydata.temp_min}}</td>
          </tr>
          <tr>
            <td>Maximum</td>
            <td>     </td>
            <td>{{mydata.temp_max}}</td>
          </tr>
          <tr>
            <td>Humidité</td>
            <td>     </td>
            <td>{{mydata.humidity}}</td>
          </tr>
          <tr>
            <td>Vitesse du vent</td>
            <td>     </td>
            <td>{{mydata.wind_speed}}</td>
          </tr>
        </table>
      </div>
    </fieldset>
  </div>
</body>
